[tox]
env_list =
    format
    py311
    type
minversion = 4.11.3

[gh-actions]
python =
    3.11: py311, format, type

[testenv:format]
basepython = python3.11
description = format (black) and lint (ruff)
deps =
    -r requirements-lint.txt
skip_install = true
commands =
    black src tests
    ruff --preview src tests

[testenv:type]
basepython = python3.11
description = run typechecking (mypy)
deps =
    -r requirements-type.txt
commands =
    mypy src tests

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
pass_env = *
deps =
    -r requirements-test.txt
    pytest>=7.4.2
commands =
    pytest {tty:--color=yes}
